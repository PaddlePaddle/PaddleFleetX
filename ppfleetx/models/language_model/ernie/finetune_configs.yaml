# Datasets which used for sequence classfication
SequenceClassification:
    clue afqmc: 
        num_train_epochs: 4
    clue tnews:
        num_train_epochs: 4
    clue iflytek:
        num_train_epochs: 8
    clue ocnli:
        num_train_epochs: 8
    clue cmnli: 
        num_train_epochs: 3
    clue wsc: 
        num_train_epochs: 50
